#cursor:
#text: '0x000000'
#cursor: '0xffffff'

env:
  TERM: xterm-256color
window:
  decorations: buttonless
  opacity: 1
  #opacity: 0.87
  padding:
    x: 8
    y: 15
  class:
    instance: Alacritty
    general: Alacritty
  scrolling:
    history: 5000

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    #family: CozetteVector
    #style: Regular
    #family: Tamzen
    #style: Medium
    #family: JetBrainsMono Nerd Font Mono
    style: Regular
    #family: Fantasque Sans Mono 
    family: Iosevka Nerd Font Mono
    #family: CaskaydiaCove Nerd Font
    #style: Regular
    #family: Glass TTY VT220
    #style: Medium
  #size: 19
  size: 14
  bold:
    #family: CaskaydiaCove Nerd Font
    #family: Fantasque Sans Mono
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    #family: Fantasque Sans Mono
    family: Iosevka Nerd Font
    style: Medium Italic

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
colors:
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black: '#000000'
    red: '#cc0403'
    green: '#19cb00'
    yellow: '#cecb00'
    blue: '#0d73cc'
    magenta: '#cb1ed1'
    cyan: '#0dcdcd'
    white: '#dddddd'

  # Bright colors
  bright:
    black: '#767676'
    red: '#f2201f'
    green: '#23fd00'
    yellow: '#fffd00'
    blue: '#1a8fff'
    magenta: '#fd28ff'
    cyan: '#14ffff'
    white: '#ffffff'
theme: Kitty
